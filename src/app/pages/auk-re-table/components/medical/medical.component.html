<ng-container *ngIf="row?.student?.chronic_count > 0">
    <img width="33" src="assets/media/icons/medical.svg" role="button" (click)="showMedicalIssue()"
        onerror="if (this.src != 'assets/media/error/Placeholder.svg') this.src = 'assets/media/error/Placeholder.svg';"
        class="img-fluid" [alt]="row.title">
</ng-container>

<div class="media align-items-center">
    <img 
        [src]="row[column?.splitProps[1]]"
        alt="Generic placeholder image"
        class="mr-3 rounded-circle img-fluid"
        onerror="if (this.src != 'assets/media/users/avatar.png') this.src = 'assets/media/users/avatar.png';"
    >
    <div class="media-body">
      <h6 class="mt-0 mb-0">{{row[column?.splitProps[0]]}}</h6>
    </div>
</div>

<div class="card">
  <div class="card-header">
    <h5 class="text-base-color text-bold">كل الحجوزات</h5>
    <button class="btn btn-primary background-primary" [routerLink]="['add-book']"  >
      <i class="fa-solid fa-circle-plus"></i>
      حجز جديد
    </button>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-10">
        <div class="row" [formGroup]="form" >
          <div class="col-md-6 col-xxl-6 filter-border">
            <!-- begin:: search  -->
            <div class="form-group mb-3">
              <ng-select class="pr-3 my-2"
                [items]="patients"
                bindLabel="name"
                bindValue="id"
                labelForId="state"
                [multiple]="false"
                placeholder="البحث باسم المريض"
                clearAllText="Clear"
                formControlName="patient">
              </ng-select>
            </div>
          </div>
          <div class="col-md-6 col-xxl-6 filter-border">
            <!-- begin:: search  -->
            <div class="form-group mb-3">
              <div class="input-group calendar">
                <input formControlName="from_date" class="border-color-primary form-control border-right-0"
                    placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d="ngbDatepicker" autocomplete="off"
                    (click)="d.toggle()" >
                <button class="btn btn-outline-primary calendar rounded-0 rounded-right border-left-0 py-0"
                    (click)="d.toggle()" type="button">
                    <img width="20" src="assets/images/calendar3.svg" alt="Icon">
                </button>
            </div>
            </div>
          </div>

          <div class="col-md-6 col-xxl-6 filter-border">
            <!-- begin:: search  -->
            <div class="form-group mb-3">
              <ng-select class="pr-3 my-2"
                [items]="patients"
                bindLabel="name"
                bindValue="id"
                labelForId="state"
                [multiple]="false"
                placeholder="البحث باسم الطبيب"
                clearAllText="Clear"
                formControlName="doctor">
              </ng-select>
            </div>
          </div>
          <div class="col-md-6 col-xxl-6 filter-border">
            <!-- begin:: search  -->
            <div class="form-group mb-3">
              <ng-select class="pr-3 my-2"
                [items]="patients"
                bindLabel="name"
                bindValue="id"
                labelForId="state"
                [multiple]="false"
                placeholder="البحث باسم العيادة"
                clearAllText="Clear"
                formControlName="clinic">
              </ng-select>
            </div>
          </div>
          <div class="col-md-12 col-xxl-12 filter-border">
            <!-- begin:: search  -->
            <div class="form-group mb-3 recerve">
              <label id="example-radio-group-label text-bold text-base-color">نوع الحجز</label>
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1" selected>كشف</mat-radio-button>
                <mat-radio-button value="2">اعادة</mat-radio-button>
                <mat-radio-button value="3">استدعاء</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="recerve-stat">
          <p>حجوزات متبقية</p>
          <span>005</span>
        </div>
        <div class="recerve-stat">
          <p>حجوزات متبقية</p>
          <span>005</span>
        </div>
      </div>
    </div>
    <div >
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الرقم </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الاسم </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> عنوان </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> صورة </th>
          <td mat-cell *matCellDef="let row"> {{row.img}} </td>
        </ng-container>

        <ng-container matColumnDef = 'action'>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> خيارات </th>
          <!-- Action Menu Items -->
          <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">

          <button mat-icon-button [matMenuTriggerFor]="mainMenu">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
          <mat-menu #mainMenu="matMenu">
            <button mat-menu-item (click)="rowAction('action_1')" > <i class="fa-solid fa-pen-to-square px-1"></i>تعديل </button>
            <button mat-menu-item (click)="rowAction('action_2')"> <i class="fa-solid fa-trash-can px-1"></i>حذف </button>
          </mat-menu>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
        <tr mat-row (click)="onClickPublisher(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="اختر صفحة">
      </mat-paginator>
    </div>
  </div>
</div>


<div class="p-5 text-center   row justify-content-center align-items-center h-100">
  <div class="col-6 auth p-5 border rounded">
      <h1 id="title" class="title">Sign In</h1>

      <nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
        <ul class="alert-message-list">
          <li *ngFor="let error of errors" class="alert-message text-danger">{{ error }}</li>
        </ul>
      </nb-alert>

      <nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
        <ul class="alert-message-list">
          <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
        </ul>
      </nb-alert>

      <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

        <div class="form-control-group">
          <label class="label" for="input-email">Username</label>
          <input nbInput
                fullWidth
                [(ngModel)]="user.username"
                #email="ngModel"
                name="email"
                id="input-email"
                placeholder="Username"
                class="rounded form-control"
                autofocus
                [required]="getConfigValue('forms.validation.email.required')"
                [attr.aria-invalid]="email.invalid && email.touched ? true : null">
          <ng-container *ngIf="email.invalid && email.touched">
            <p class="caption status-danger" *ngIf="email.errors?.required">
              Email is required
            </p>
          </ng-container>
        </div>

        <div class="form-control-group">
          <label class="label" for="input-password">Password</label>
          <input nbInput
                fullWidth
                [(ngModel)]="user.password"
                #password="ngModel"
                name="password"
                type="password"
                id="input-password"
                placeholder="Password"
                class="rounded form-control"
                [required]="getConfigValue('forms.validation.password.required')"
                [attr.aria-invalid]="password.invalid && password.touched ? true : null">
          <ng-container *ngIf="password.invalid && password.touched ">
            <p class="caption status-danger" *ngIf="password.errors?.required">
              Password is required
            </p>
          </ng-container>
        </div>
      <!-- 
        <div class="form-control-group accept-group">
          <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
          <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
        </div> -->

        <button nbButton
                fullWidth
                status="success"
                class="rounded px-4 py-2"
                [disabled]="submitted || !form.valid"
                [class.btn-pulse]="submitted">
          Sign In
        </button>
      </form>
    </div>
  </div>


<div class="card">
  <div class="card-header">
    <h5 mat-dialog-title class="text-base-color text-bold"> {{id ?"تعديل مريض":'إضافة مريض'}} </h5>
    <button mat-button (click)="closeDialog()" class="btn-close-trans">
      <i mat-dialog-close class="fas fa-times" ></i>
    </button>
  </div>
  <div class="card-body ">
    <div [formGroup]="form" class="row d-flex flex-wrap justify-content-md-start mb-7 align-items-center">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-3 col-xxl-3 filter-border mt-3" *ngIf="patient?.photo">
          <img [src]="imgUrl+'small/'+patient?.photo">
        </div>
        <div class="col-md-3 col-xxl-3 filter-border attachment mt-3">
          <div class="container" appDnd (fileDropped)="onFileDropped($event)">
            <input type="file" #fileDropRef id="fileDropRef"  (change)="fileBrowseHandler($event.target.files)" />
            <i class="fa-solid fa-camera fa-xl"></i>
            <h6> {{id?'تعديل صورة المريض':'أضافة صورة المريض'}} </h6>
          </div>
          <div class="files-list">
            <div class="single-file" *ngFor="let file of files; let i = index">
              <div class="file-icon" style="width: 50px">
                <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px" y="0px" viewBox="0 0 58 58" style="enable-background:new 0 0 58 58;" xml:space="preserve">
                  <polygon style="fill:#EDEADA;" points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 " />
                  <g>
                    <path style="fill:#CEC9AE;"
                      d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z" />
                    <path style="fill:#CEC9AE;"
                      d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z" />
                    <path style="fill:#CEC9AE;"
                      d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z" />
                    <path style="fill:#CEC9AE;"
                      d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z" />
                    <path style="fill:#CEC9AE;"
                      d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z" />
                  </g>
                  <polygon style="fill:#CEC9AE;" points="37.5,0 37.5,14 51.5,14 " />
                </svg>
              </div>
              <div class="info" >
                <h4 class="name">
                  {{ file?.name }}
                </h4>
                <p class="size">
                  {{ formatBytes(file?.size) }}
                </p>
                <app-progress [progress]="file?.progress"></app-progress>
              </div>

              <div class="delete" (click)="deleteFile(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
                  <path fill="#B1B1B1" fill-rule="nonzero"
                    d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-6 col-xxl-6 filter-border">
          <label for="example-search-input" class="text-base-color text-bold">اضافة بيانات المستشفي بعدة لغات</label>
          <button class="float-left" mat-icon-button color="primary" aria-label="Add"
            (click)="openTranslateDialog()" matTooltip="Add">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </div> -->
        <div class="row mt-4">
          <div class="col-6 filter-border">
            <div class="form-group mb-3">
                <label for="example-search-input" class="text-base-color text-bold">كود المريض</label>
                <input type="text" formControlName="MedicalFileNumber" class="form-control pr-3 my-2" >
            </div>
          </div>
          <div class="col-6 filter-border">
            <div class="form-group mb-3">
                <label for="example-search-input" class="text-base-color text-bold">اسم المريض<span class="text-danger">*</span></label>
                <input type="text" formControlName="FullName" class="form-control pr-3 my-2" >
                <mat-error>
                  <div *ngIf="form.get('FullName').hasError('required')&& form.get('FullName').touched">
                    من فضلك ادخل الاسم
                  </div>
                </mat-error>
            </div>
          </div>
          <div class="col-6 filter-border">
            <div class="form-group mb-3">
                <label for="example-search-input" class="text-base-color text-bold">تليفون المريض<span class="text-danger">*</span></label>
                <input type="number" formControlName="PhoneNumber" class="form-control pr-3 my-2" >
                <mat-error>
                  <div *ngIf="form.get('PhoneNumber').hasError('required')&& form.get('PhoneNumber').touched">
                    من فضلك ادخل رقم التليفون
                  </div>
                </mat-error>
            </div>
          </div>
          <div class="col-6 filter-border">
            <div class="form-group mb-3">
                <label for="example-search-input" class="text-base-color text-bold">عنوان المريض</label>
                <input type="text" formControlName="Address" class="form-control pr-3 my-2" >
            </div>
          </div>
          <div class="col-md-6 col-xxl-6 filter-border">
            <div class="form-group mb-3">
              <label for="example-search-input" class="text-base-color text-bold">النوع<span class="text-danger">*</span></label>
              <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="gander" formControlName="Gender"
                  bindValue="genderNumber" bindLabel="genderName" appDebounceInputChange >
              </ng-select>
              <mat-error>
                <div *ngIf="form.get('Gender').hasError('required')&& form.get('Gender').touched">
                  من فضلك اختر النوع
                </div>
              </mat-error>
            </div>
          </div>
          <div class="col-md-6 col-xxl-6 filter-border">
            <div class="form-group mb-3">
              <label for="example-search-input" class="text-base-color text-bold">تاريخ الميلاد</label>

            <div class="input-group  pr-3 my-2">

              <input formControlName="BirthDate" class="form-control border-right-0"
                  placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d="ngbDatepicker" autocomplete="off"
                  (click)="d.toggle()" >
              <button class="btn btn-outline-primary calendar rounded-0 rounded-right border-left-0 py-0"
                  (click)="d.toggle()" type="button">
                  <i class="fa-solid fa-calendar-days"></i>
              </button>
          </div>
            </div>
          </div>
          <div class="col-md-6 col-xxl-6 filter-border">
            <div class="form-group mb-3">
              <label for="example-search-input" class="text-base-color text-bold">الحالة الاجتماعية</label>
              <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="MaritalStatus" formControlName="MaritalStatus"
                  bindValue="id" bindLabel="name" appDebounceInputChange >
              </ng-select>

            </div>
          </div>
          <div class="col-md-6 col-xxl-6 filter-border">
            <div class="form-group mb-3">
              <label for="example-search-input" class="text-base-color text-bold"> الديانة</label>
              <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="religions" formControlName="Religion"
                  bindValue="id" bindLabel="name" appDebounceInputChange >
              </ng-select>
            </div>
          </div>
          <!-- <div class="col-md-6 col-xxl-6 filter-border">
            <div class="form-group mb-3">
              <label for="example-search-input" class="text-base-color text-bold"> نوع الهوية</label>
              <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="ssn" formControlName="Gender"
                  bindValue="ssntypeId" bindLabel="name" appDebounceInputChange >
              </ng-select>
            </div>
          </div>
          <div class="col-6 filter-border">
            <div class="form-group mb-3">
                <label for="example-search-input" class="text-base-color text-bold"> رقم الهوية</label>
                <input type="text" formControlName="address" class="form-control pr-3 my-2" >
            </div>
          </div> -->
          <div class="col-md-6 col-xxl-6 filter-border">
            <div class="form-group mb-3">
              <label for="example-search-input" class="text-base-color text-bold">الجنسية</label>
              <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="national" formControlName="NationalityId"
                  bindValue="nationalityId" bindLabel="name" appDebounceInputChange >
              </ng-select>
            </div>
          </div>
          <div class="col-6 filter-border">
            <div class="form-group mb-3">
                <label for="example-search-input" class="text-base-color text-bold">  فصيلة الدم</label>
                <input type="text" formControlName="BloodType" class="form-control pr-3 my-2" >
            </div>
          </div>
          <div class="col-6 filter-border">
            <div class="form-group mb-3">
                <label for="example-search-input" class="text-base-color text-bold">  المهنة</label>
                <input type="text" formControlName="Occupation" class="form-control pr-3 my-2" >
            </div>
          </div>
          <!-- <div class="col-6 filter-border">
            <div class="form-group mb-3">
                <label for="example-search-input" class="text-base-color text-bold">  صاحب العمل<span class="text-danger">*</span></label>
                <input type="text" formControlName="address" class="form-control pr-3 my-2" >
                <mat-error>
                  <div *ngIf="form.get('address').hasError('required')&& form.get('address').touched">
                    من فضلك ادخل الاسم
                  </div>
                </mat-error>
            </div>
          </div> -->
        </div>
      </div>
      <div class="row">
          <!-- begin:: search  -->
          <div class="d-flex justify-content-center mt-4">
            <button type="button " class="btn btn-primary background-primary col-3"   [class.spinnerBtn]="loading" [disabled]="loading || !form.valid" (click)="save()">
                <span>{{id ? 'تعديل' :'إضافة'}}</span>
            </button>
            <button type="button" class="btn btn-outline-primary col-3 me-2" (click)="cancel()">
              <span>الغاء</span>
            </button>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h5 class="text-base-color text-bold"> ملف شخصي</h5>
    <button class="btn btn-primary background-primary" (click)="openEditDoctors()" >
      <i class="fa-solid fa-circle-plus"></i>
      تعديل
    </button>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card-body d-flex justify-content-center align-items-center flex-column">
        <div class="head">
          <img [src]="doctorInfo?.photo ? imgUrl +'small/'+doctorInfo?.photo+'?timestamp='+timestamp :'/assets/images/nick.png'" [alt]="doctorInfo?.photo" class="img-fluid rounded-circle">
          <h5 class="my-2">{{doctorInfo?.doctorTranslations[0]?.fullName}}</h5>
        </div>
        <hr/>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            المسمي الوظيفي
            <span >{{doctorInfo?.doctorTranslations[0]?.headline}}</span>
          </li>
          <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
            البريد الالكتروني
            <span >{{doctorInfo?.doctorTranslations[0]?.headline}}</span>
          </li> -->
          <li class="list-group-item d-flex justify-content-between align-items-center">
            الموبايل
            <span >{{doctorInfo?.phoneNumber}}</span>
          </li>
          <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
            التخصص
            <span >{{doctorInfo?.doctorTranslations[0]?.headline}}</span>
          </li> -->
        </ul>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4>المرفقات</h4>
        <ul class="list-group" *ngFor="let file of doctorAttachments">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{file.title}}
            <button class="btn btn-primary" (click)="viewAttach(file.attachFileName)">View</button>
          </li>
          <hr/>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">

  </div>
</div>

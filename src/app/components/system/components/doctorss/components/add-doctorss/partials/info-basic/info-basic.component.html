<div [formGroup]="form" class="col-12 d-flex flex-wrap justify-content-md-start mb-7 align-items-center">
  <div class="row">
    <div class="col-3 filter-border attachment mt-3">
      <div class="container" appDnd (fileDropped)="onFileDropped($event)">
        <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target.files)" />
        <i class="fa-solid fa-camera fa-xl"></i>
        <h6>اضف صورة الطبيب</h6>
      </div>
      <div class="files-list">
        <div class="single-file" *ngFor="let file of files; let i = index">
          <div class="file-icon" style="width: 50px">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px" y="0px" viewBox="0 0 58 58" style="enable-background:new 0 0 58 58;" xml:space="preserve">
              <polygon style="fill:#EDEADA;" points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 " />
              <g>
                <path style="fill:#CEC9AE;"
                  d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z" />
                <path style="fill:#CEC9AE;"
                  d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z" />
                <path style="fill:#CEC9AE;"
                  d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z" />
                <path style="fill:#CEC9AE;"
                  d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z" />
                <path style="fill:#CEC9AE;"
                  d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z" />
              </g>
              <polygon style="fill:#CEC9AE;" points="37.5,0 37.5,14 51.5,14 " />
            </svg>
          </div>
          <div class="info">
            <h4 class="name">
              {{ file?.name }}
            </h4>
            <p class="size">
              {{ formatBytes(file?.size) }}
            </p>
            <app-progress [progress]="file?.progress"></app-progress>
          </div>

          <div class="delete" (click)="deleteFile(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
              <path fill="#B1B1B1" fill-rule="nonzero"
                d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="row filter-border">
        <!-- begin:: search  -->
        <div class="col-md-6 col-xxl-6 filter-border">

          <div class="form-group mb-3">
              <label for="example-search-input" class="text-base-color text-bold"> الكود<span class="text-danger">*</span></label>
              <input type="text" formControlName="codeNumber" class="form-control pr-3 my-2" >
            <!-- <span class="help-block" *ngIf="!form.get('name').valid && form.get('name').touched">
              <span *ngIf = "form.get('name').errors['required']">من فضلك ادخل اسم الطبيب </span>
            </span> -->
          </div>

        </div>
      <div class="col-md-6 col-xxl-6 filter-border">

        <div class="form-group mb-3">
            <label for="example-search-input" class="text-base-color text-bold">اسم الطبيب<span class="text-danger">*</span></label>
            <input type="text" formControlName="FullName" class="form-control pr-3 my-2" >
          <!-- <span class="help-block" *ngIf="!form.get('name').valid && form.get('name').touched">
            <span *ngIf = "form.get('name').errors['required']">من فضلك ادخل اسم الطبيب </span>
          </span> -->
        </div>

      </div>

            <div class="input-group">

                    [readonly]="true" (click)="d.toggle()">

                </button>
            </div>
        </div>
    </div> -->
    <div class="col-md-6 col-xxl-6 filter-border">
        <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold">النوع</label>
          <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="gander" formControlName="Gender"
              bindValue="id" bindLabel="name" appDebounceInputChange >
          </ng-select>
        </div>
    </div>
    <div class="col-md-6 col-xxl-6 filter-border">
      <!-- begin:: search  -->
      <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold">رقم الموبايل </label>
          <input type="text" formControlName="PhoneNumber" class="form-control pr-3 my-2">

      </div>
    </div>
    <div class="col-md-6 col-xxl-6 filter-border">
      <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold">المسمي الوظيفي</label>
          <input type="text" formControlName="Headline" class="form-control pr-3 my-2">

      </div>
    </div>
    <div class="col-12 filter-border">
      <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold">تفاصيل <span class="text-danger">*</span></label>
          <textarea formControlName="About" class="form-control pr-3 my-2" row="3"></textarea>
      </div>
    </div>
    <div class="col-md-6 col-xxl-6 filter-border">
      <div class="form-group mb-3">
        <label for="example-search-input" class="text-base-color text-bold">الجنسية</label>
        <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="national" formControlName="NationalityId"
            bindValue="nationalityId" bindLabel="name" appDebounceInputChange >
        </ng-select>
      </div>
    </div>

      <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold">الدرجة العلمية</label>
          <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="DoctorsDegree" formControlName="DoctorsDegreeId"
            bindValue="id" bindLabel="name" appDebounceInputChange >
          </ng-select>

      </div>
    </div> -->
    <div class="col-md-6 col-xxl-6 filter-border">
      <div class="form-group mb-3">
        <label for="example-search-input" class="text-base-color text-bold">حاله ظهور رقم الهاتف فى الموقع</label>
        <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="answer" formControlName="PhoneNumberAppearance"
            bindValue="value" bindLabel="name" appDebounceInputChange >
        </ng-select>
      </div>
    </div>
    <div class="col-md-6 col-xxl-6 filter-border">
      <div class="form-group mb-3">
        <label for="example-search-input" class="text-base-color text-bold">حاله ظهور الطبيب فى التطبيق</label>
        <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="answer" formControlName="IsAppearanceOnSite"
            bindValue="value" bindLabel="name" appDebounceInputChange >
        </ng-select>
      </div>
    </div>
    <div class="col-md-6 col-xxl-6 filter-border">
      <!-- begin:: search  -->
      <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold">  ساعات العمل </label>
          <input type="text" formControlName="workingHours" class="form-control pr-3 my-2">

      </div>
    </div>
    <div class="col-md-6 col-xxl-6 filter-border">
      <!-- begin:: search  -->
      <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold">   حاله ظهور قيمه الكشف</label>
          <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="answer" formControlName="VisitPriceAppearance"
            bindValue="value" bindLabel="name" appDebounceInputChange >
          </ng-select>

      </div>
    </div>
    <div class="col-md-6 col-xxl-6 filter-border">
      <!-- begin:: search  -->
      <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold"> حاله الطبيب</label>
          <ng-select class="d-block pr-3 my-2" [multiple]="false" [items]="docStatus" formControlName="DocStatus"
            bindValue="id" bindLabel="name" appDebounceInputChange >
          </ng-select>

      </div>
    </div>
    <!-- <div class="col-md-6 col-xxl-6 filter-border">
      <div class="form-group mb-3">
          <label for="example-search-input" class="text-base-color text-bold">   الحد الاقصى للزيارات</label>
          <input type="text" formControlName="visit" class="form-control pr-3 my-2">

      </div>
    </div> -->
    <div class="d-flex justify-content-center mt-4">
      <button type="button " class="btn btn-primary background-primary col-3"  [class.spinnerBtn]="loading" [disabled]="loading"  (click)="save()">
          <span>{{id ? 'تعديل' : 'اضافة'}}</span>
      </button>
      <button type="button" class="btn btn-outline-primary col-3 me-2" (click)="cancel()">
        <span>الغاء</span>
      </button>
    </div>
  </div>

</div>

<div class="card">
  <div class="card-header">
    <h5 class="text-base-color text-bold"> الأطباء</h5>
    <button class="btn btn-primary background-primary" [routerLink]="['/dashboard/system/doctors/add-doctor']"  >
      <i class="fa-solid fa-circle-plus"></i>
      إضافة طبيب جديدة
    </button>
  </div>
  <ngx-filter
      (onFilterChange)="onFilterChange($event)"
      [filterElements]="filterElements"
    >
    </ngx-filter>
  <div class="card-body">

    <div class="doctor row">
      <div class="col-md-4" *ngFor="let doctor of users">
        <div class="doc-card">
          <div class="row align-items-center">
            <div class="col-md-4">
              <img src="assets/images/nick.png" class="img-fluid rounded-circle" alt="...">
            </div>
            <div class="col-md-8">
              <div class="doc-card-body">
                <h5 class="card-title text-bold">{{doctor.name}}</h5>
                <p class="card-text">{{doctor.specialize}}</p>
              </div>
            </div>
          </div>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>ملف شخصي</span>
            </button>
            <button mat-menu-item >
              <mat-icon>voicemail</mat-icon>
              <span>تعديل</span>
            </button>
          </mat-menu>
        </div>


        </div>
      </div>
      <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="اختر صفحة">
      </mat-paginator>
    </div>


  </div>

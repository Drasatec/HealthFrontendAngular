<div class="card ">
  <!-- Header -->
  <div
    class="card-header  d-flex justify-content-between align-items-center"
  >
    <!-- begin:: card title  -->
    <h3 class="card-title align-items-start flex-column mr-3 mb-5 mt-0">
      <span class="card-label text-primary">اضافة لغة</span>
    </h3>
    <button mat-button (click)="closeDialog()">
      <i mat-dialog-close class="fas fa-times text-primary" ></i>
    </button>

  </div>
  <!-- Body -->
  <div class="card-body px-6 px-lg-10 pt-3 pb-0">
    <div [formGroup]="formTrans">
      <div formArrayName="translations">
        <button class="float-left" mat-icon-button color="primary" aria-label="Add"
          (click)="addEmailFormGroup()" matTooltip="Add">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
        <div class="row" *ngFor="let lang of myFormArray['controls']; let i = index"
            [formGroupName]="i">
          <mat-form-field class="col-2">
            <mat-label>اللغة</mat-label>
            <mat-select formControlName="LangCode">
              <mat-option *ngFor="let label of codes" [value]="label">
                {{label}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-5">
            <input matInput formControlName="Name" placeholder="الاسم" autocomplete="email">
            <!-- <mat-error *ngFor="let validation of validationMsgs.emailAddress">
              <div *ngIf="email.get('emailAddress').hasError(validation.type)">
                {{validation.message}}
              </div>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class="col-5">
            <input matInput formControlName="Address" placeholder="العنوان" autocomplete="email">
            <!-- <mat-error *ngFor="let validation of validationMsgs.emailAddress">
              <div *ngIf="email.get('emailAddress').hasError(validation.type)">
                {{validation.message}}
              </div>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class="col-10">
            <textarea matInput formControlName="desc" placeholder="التفاصيل" autocomplete="email"></textarea>
            <!-- <mat-error *ngFor="let validation of validationMsgs.emailAddress">
              <div *ngIf="email.get('emailAddress').hasError(validation.type)">
                {{validation.message}}
              </div>
            </mat-error> -->
          </mat-form-field>
          <div class="col-2">
            <button class="float-left" mat-icon-button color="primary" aria-label="Remove/clear"
                (click)="removeOrClearEmail(i)" matTooltip="Remove">
              <mat-icon>highlight_off</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <button class="float-left" mat-icon-button color="primary" aria-label="Add"
          (click)="save()" matTooltip="Add">حفظ
        </button>
    </div>
  </div>
</div>
